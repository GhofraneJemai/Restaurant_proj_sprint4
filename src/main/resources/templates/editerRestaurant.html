<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout d’un Restaurant</title>
</head>
<body>
		<div th:replace="template"></div>
		 <div class="container mt-5">
		        <div class="card">
		            <div class="card-header">
		                Modifier le Restaurant
		            </div>
		            <div class="card-body">
		                <form th:action="@{/saveRestaurant}" method="post">
		                    <input type="hidden" name="idRestaurant" class="form-control"
		                           th:value="${restaurant.idRestaurant}" />

		                    <div class="form-group">
		                        <label>Nom du Restaurant :</label>
		                        <input type="text" name="nomRestaurant" class="form-control"
		                               th:value="${restaurant.nomRestaurant}" />
		                        <span th:if="${#fields.hasErrors('nomRestaurant')}"
		                              th:errors="*{nomRestaurant}" class="text-danger"></span>
		                    </div>

		                    <div class="form-group">
		                        <label>Adresse :</label>
		                        <input type="text" name="adresse" class="form-control"
		                               th:value="${restaurant.adresse}" />
		                        <span th:if="${#fields.hasErrors('adresse')}"
		                              th:errors="*{adresse}" class="text-danger"></span>
		                    </div>

		                    <div class="form-group">
		                        <label>Date de Création :</label>
		                        <input type="date" name="dateCreation" class="form-control"
		                               th:value="${#dates.format(restaurant.dateCreation, 'yyyy-MM-dd')}" />
		                        <span th:if="${#fields.hasErrors('dateCreation')}"
		                              th:errors="*{dateCreation}" class="text-danger"></span>
		                    </div>

		                    <div class="form-group">
		                        <label>Type de Cuisine :</label>
		                        <input type="text" name="typeCuisine" class="form-control"
		                               th:value="${restaurant.typeCuisine}" />
		                        <span th:if="${#fields.hasErrors('typeCuisine')}"
		                              th:errors="*{typeCuisine}" class="text-danger"></span>
		                    </div>

		                    <div class="text-right">
		                        <button type="submit" class="btn btn-primary">Valider</button>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
		</body>

		</html>
